<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  overflow-x:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card {
  width:90%;
  max-width:340px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(14px);
  padding:36px 26px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.25);
}

h1 {
  font-family:'Pacifico',cursive;
  font-size:2.1rem;
  line-height:1.3;
}

button {
  border:none;
  padding:16px 26px;
  border-radius:40px;
  margin:12px 8px;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
}

.yes { background:#ff4d6d; color:white; }
.no { background:white; color:#ff4d6d; }

.section { padding:70px 20px; text-align:center; }

.slideshow img {
  width:min(220px,70vw);
  height:min(220px,70vw);
  border-radius:22px;
  object-fit:cover;
  transition: opacity 0.8s ease;
}

.timeline {
  max-width:520px;
  margin:auto;
  text-align:left;
}

.timeline div {
  background:rgba(255,255,255,0.15);
  margin:16px 0;
  padding:16px;
  border-radius:16px;
}

.heart {
  position:fixed;
  font-size:22px;
  pointer-events:none;
}

@keyframes floatUpFull {
  0% { transform:translateY(110vh) scale(0.8); opacity:1; }
  100% { transform:translateY(-20vh) scale(1.2); opacity:0.9; }
}
</style>
</head>

<body>

<div class="card" id="mainCard">

  <h1>Hey Priya ðŸ’–<br/>Will you be my Galentine?</h1>

</div>

<audio id="song" src="song.mp3" loop></audio>

<div id="afterYes" style="display:none">

<div class="section">
<h2>ðŸ’Œ Bestie Letter</h2>
<p id="typeText"></p>
</div>

<div class="section slideshow">

</div>

<script>

// ===== BESTIE MESSAGE =====
const bestieMessage = "Priya, life is honestly so much brighter with you in it. Thank you for being my safe place, my laughter partner and my chaos supporter. You make bad days lighter and good days unforgettable. Iâ€™m really lucky to have a friend like you. Forever my bestie ðŸ’–";

// ===== TYPEWRITER =====
let i=0;
function typeWriter(){
 if(i < bestieMessage.length){
 document.getElementById("typeText").innerHTML += bestieMessage.charAt(i);
 i++;
 setTimeout(typeWriter,40);
 }
}

// ===== YES CLICK =====
function sayYes(){
 document.getElementById("mainCard").style.display="none";
 document.getElementById("afterYes").style.display="block";
 document.getElementById("song").play();
 typeWriter();
 confettiExplosion();
}

// ===== RUNAWAY NO BUTTON =====
const noBtn = document.getElementById("noBtn");
let escapes = 0;
function moveNoButton(){
 if(escapes > 8) return;
 escapes++;
 const x=Math.random()*(window.innerWidth-120);
 const y=Math.random()*(window.innerHeight-60);
 noBtn.style.position="fixed";
 noBtn.style.left=x+"px";
 noBtn.style.top=y+"px";
}
noBtn.addEventListener("mouseenter",moveNoButton);
noBtn.addEventListener("touchstart",(e)=>{
 e.preventDefault();
 moveNoButton();
});

// ===== SLIDESHOW =====
const slides=[
"photo1.jpeg",
"photo2.jpeg",
"photo3.jpeg",
"photo4.jpeg",
"photo5.jpeg",
"photo6.jpeg"
];

let slideIndex=0;
setInterval(()=>{
 slideIndex=(slideIndex+1)%slides.length;
 document.getElementById("slideImg").src=slides[slideIndex];
},3000);

// ===== FLOATING HEARTS =====
const hearts=["ðŸ’–","ðŸ’•","âœ¨","ðŸŒ¸"];
setInterval(()=>{
 let heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML=hearts[Math.floor(Math.random()*hearts.length)];
 heart.style.left=Math.random()*100+"vw";
 heart.style.animation="floatUpFull "+(6+Math.random()*4)+"s linear forwards";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),10000);
},350);

// ===== CONFETTI =====
function confettiExplosion(){
 for(let j=0;j<70;j++){

}

// ===== MUSIC START =====
document.body.addEventListener("click",()=>{

},{once:true});

</script>

</html>
